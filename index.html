                    <span id="texto-codigo">Contraseña</span>
                </div>
                <div class="botones">
                    <button onclick="agregarNumero('1')">1</button>
                    <button onclick="agregarNumero('2')">2</button>
                    <button onclick="agregarNumero('3')">3</button>
                    <button onclick="agregarNumero('4')">4</button>

                    <button onclick="agregarNumero('7')">7</button>

                    <button onclick="agregarNumero('0')">0</button>
                    <button onclick="borrarUltimoDigito()">⌫</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección del contador (oculta inicialmente) -->
    <div id="seccion-contador" class="seccion-contador">
        <!-- Cabecera -->
        <div class="cabecera">
            <img src="assets/img/Imagen de WhatsApp 2025-09-02 a las 13.53.44_166ce4de.jpg" alt=""
                class="imagen-cabecera">
            <div class="titulo-cabecera">
                <h1>Nuestro Tiempo Juntos</h1>
            </div>
        </div>

        <!-- Contador -->
        <div class="contador">
            <!-- Primera línea: Años, Meses, Días -->
            <div class="linea-tiempo" id="linea-superior">
                <span id="anos">0</span>AÑOS
                <span id="meses">0</span>MESES
            </div>

            <!-- Segunda línea: Horas, Minutos, Segundos -->
            <div class="linea-tiempo" id="linea-inferior">
                <div class="unidad-tiempo">
                    <span id="dias">0</span>
                    <p>Dias</p>
                </div>

                <div class="unidad-tiempo">
                    <span id="horas">0</span>
                    <p>Horas</p>
                </div>

                <div class="unidad-tiempo">
                    <span id="minutos">0</span>
                    <p>Minutos</p>
                </div>

                <div class="unidad-tiempo">
                    <span id="segundos">0</span>
                    <p>Segundos</p>
                </div>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="botones-navegacion-contador">
            <button class="boton-contador" onclick="mostrarGaleria()">

                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

                Ver Fotos

            <button class="boton-contador" onclick="mostrarSuenos()">

                    fill="none">
                    <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                Llenar Relación
            </button>
        </div>

    <!-- Sección de la galería de fotos (oculta inicialmente) -->

        <div class="titulo-galeria">
            <h1>Nuestras Fotos </h1>
        </div>

        <!-- Contenedor de las fotos con paginación -->
        <div class="galeria-container">
            <!-- Las páginas se generarán dinámicamente con JavaScript -->
        </div>

        <!-- Controles de paginación -->
        <div class="controles-paginacion">
            <button class="boton-pagina" onclick="cambiarPagina(-1)" id="btn-anterior">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#d1548f"
                    fill="none">
                    <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                Anterior
            </button>

            <div class="indicador-pagina">
                <span id="pagina-actual">1</span> / <span id="total-paginas">5</span>
            </div>

            <button class="boton-pagina" onclick="cambiarPagina(1)" id="btn-siguiente">
                Siguiente
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#d1548f"
                    fill="none">
                    <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- Botones de navegación -->
        <div class="botones-navegacion">
            <button class="boton-transparente boton-contador" onclick="mostrarContador()">

                        stroke-linejoin="round" />
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
                </svg>
                Volver al Contador
            </button>

            <button class="boton-transparente boton-contador" onclick="mostrarSuenos()">

            <button class="boton-transparente boton-contador" onclick="mostrarContador()">

    <!-- Sección para llenar relación (oculta inicialmente) -->
    <div id="seccion-llenar-relacion" class="seccion-llenar-relacion">
        <!-- Título -->
        <div class="titulo-llenar-relacion">
            <h1>Llenar Relación </h1>
        </div>

        <!-- Formulario para agregar contenido -->
        <div class="formulario-contenido">
            <!-- Sección para agregar fotos/videos -->
            <div class="seccion-multimedia">
                <h3>Agregar Fotos/Videos</h3>
                <input type="file" id="input-multimedia" accept="image/*,video/*" multiple style="display: none;">
                <button class="boton-subir" onclick="document.getElementById('input-multimedia').click()">

                    Seleccionar Archivos
                </button>
                <div id="preview-multimedia" class="preview-multimedia"></div>
            </div>

            <!-- Sección para agregar sueños -->
            <div class="seccion-sueno">
                <h3>Agregar Sueño</h3>
                <textarea id="input-sueno" placeholder="Escribe aquí tu sueño..." rows="4"></textarea>
                <button class="boton-agregar-sueno" onclick="agregarSueno()">

                        <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Agregar Sueño
                </button>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="botones-navegacion">
            <button class="boton-transparente boton-contador" onclick="mostrarContador()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#d1548f"
                    fill="none">
                    <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"

        <div class="notificacion-contenido">
            <div class="notificacion-icono">

                    <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
                </svg>
            </div>
            <span id="notificacion-texto">Mensaje de notificación</span>
        </div>
    </div>

    <!-- Modal para ampliar imágenes/videos -->
    <div id="modal-media" class="modal-media">
        <div class="modal-contenido">
            <span class="modal-cerrar">&times;</span>
            <div class="modal-media-container">
                <img id="modal-imagen" class="modal-imagen" style="display: none;">
                <video id="modal-video" class="modal-video" controls style="display: none;"></video>
            </div>
            <div class="modal-info">

                <button id="modal-eliminar" class="boton-eliminar">
